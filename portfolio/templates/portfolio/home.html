{% extends 'portfolio/base.html' %}

{% block content %}

    {% load static %}

    
  <img src="{% static 'portfolio/LOGO.png' %}">
  <h1>Sebastian Portfolio</h1>
  <img src="{% static 'portfolio/pozamea.jpg' %}">


  {% for project in projects %}

  <h2>{{ project.title }}</h2>
  <p>{{ project.description }} </p>
  <img src="{{project.image.url}}">
  {% if project.url %}

  <br>
  <a href="{{project.url}}">Link</a>   #link to a project

  {% endif %}

  {% endfor %}
{% endblock %}
